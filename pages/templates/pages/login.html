{% extends 'pages/auth_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Log In</button>
    </form>
</div>
{% endblock %}
